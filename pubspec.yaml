name: finan_master_app
description: Aplicativo para gerenciar despesas e receitas de forma eficiente, ajudando a ter uma visão clara e organizada das finanças pessoais.
publish_to: 'none'

version: 1.1.3+16

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  carousel_slider: ^5.0.0
  cloud_firestore: ^5.6.6
  collection: ^1.17.1
  diacritic: ^0.1.4
  encrypt: ^5.0.3
  file_picker: ^10.1.2
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  flutter_svg: ^2.0.7
  fl_chart: ^0.68.0
  get_it: ^7.6.0
  google_sign_in: ^6.3.0
  go_router: ^14.2.3
  intl: any
  uuid: ^3.0.7
  path: ^1.9.1
  path_provider: ^2.1.5
  share_plus: ^7.2.1
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/banks/
    - assets/icons/card-brands/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic

  uses-material-design: true
  generate: true